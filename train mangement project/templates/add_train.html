<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Train - Train Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'train_list' %}">Train Management System</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="{% url 'add_train' %}">Add New Train</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Add New Train</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Train Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Train Number</label>
                        <input type="text" class="form-control" id="number" name="number" required>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="form-label">Source Station</label>
                        <input type="text" class="form-control" id="source" name="source" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination Station</label>
                        <input type="text" class="form-control" id="destination" name="destination" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="departure_time" class="form-label">Departure Time</label>
                        <input type="time" class="form-control" id="departure_time" name="departure_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="arrival_time" class="form-label">Arrival Time</label>
                        <input type="time" class="form-control" id="arrival_time" name="arrival_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="seats_available" class="form-label">Available Seats</label>
                        <input type="number" class="form-control" id="seats_available" name="seats_available" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="ticket_price" class="form-label">Ticket Price ($)</label>
                        <input type="number" class="form-control" id="ticket_price" name="ticket_price" min="0" step="0.01" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Train</button>
                <a href="{% url 'train_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
